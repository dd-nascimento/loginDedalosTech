<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - Dedalos Tech</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./_css/estilo.css">
</head>
<body>
    
    <div class="login">
        <div class="header">
            <img src="/_img/undraw_fingerprint_kdwq.svg" alt="img login" width="200px">
            <div class="titulo">Login Dedalos Tech</div>
        </div>

        <div class="carga-login">
            <form action="#">
                <div class="formu-login">
                    <label for="">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="formu-login">
                    <label for="">Senha</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="others">
                    <button class="btn" type="submit">ENTRAR</button> | Ainda não é <a href="#">cadastrado</a>?
                </div>
            </form>
        </div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
