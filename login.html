<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - Dedalos Tech</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    
    <link rel="stylesheet" href="./_css/estilo.css">
</head>
<body>
    
    <div class="login">
        <div class="header">
            <img src="/_img/undraw_fingerprint_kdwq.svg" alt="img login" width="200px">
            <div class="titulo">Login Dedalos Tech</div>
        </div>

        <div class="carga-login">
            <form action="#" method="post">
                <div class="formu-login">
                    <label for="">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Seu e-mail, exemplo: fulano@dedalos.com" required>
                </div>
                <div class="formu-login">
                    <label for="">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha!" required>
                </div>
                <div class="others">
                    <button class="btn" type="submit">ENTRAR</button> | Ainda não é <a href="#">cadastrado</a>?
                </div>
            </form>
        </div>
       
    </div>

</body>
</html>
